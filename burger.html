<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Burger</title>
  </head>
  <body>
    <div class="all">
      <div class="breads">
        <img src="./burger-layers/top-bread.svg" alt="" />
        <div class="control"></div>
        <img src="./burger-layers/bottom-bread.svg" alt="" />
      </div>
      <section id="ingredients">
        <div class="price">
          <p>Cheese - 2$</p>
          <p>Meat - 5$</p>
          <p>Salad - 1$</p>
          <p>Tomato - 2$</p>
          <p>Onion - 1$</p>
          <p>Pickle - 3$</p>
          <p>Bread - 2$</p>
        </div>
        <div class="btns">
          <button id="cheese">Cheese</button>
          <button id="meat">Meat</button>
          <button id="salad">Salad</button>
          <button id="tomato">Tomato</button>
          <button id="onion">Onion</button>
          <button id="pickle">Pickle</button>
          <button id="bread">Bread</button>
        </div>
      </section>
    </div>
    <script src="burger.js"></script>
  </body>
</html>
